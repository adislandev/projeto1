<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .signup-container {
      display: flex;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-container {
        margin-top: 15px;
        width: 100%;
      }
    }
    .icon {
      color: #3483f9;
      font-size: 48px;
      margin-right: 15px;
    }
    .signup-text {
      color: #5680aa;
      font-size: 24px;
      font-weight: 500;
      margin-right: 20px;
    }
    .form-container {
      display: flex;
      flex-grow: 1;
      gap: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex-grow: 1;
      min-width: 150px;
    }
    input.error {
      border: 1px solid #e74c3c;
    }
    button {
      background-color: #3452f9;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 30px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: rgb(231, 170, 16)
    }
    button:active {
      background-color: #293bd9;
    }
    .disclaimer {
      color: #041011a9;
      font-size: 12px;
      margin-top: 8px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .disclaimer a {
      color: #66dbc888;
      text-decoration: none;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #1a662b;
      border: 1px solid #c3e6cb;
    }
    .error-message {
      background-color: #b40d1b5b;
      color: #721c24;
      border: 1px solid #e0162a;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="icon">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="4" width="20" height="16" rx="2" stroke="#F9B234" stroke-width="2" fill="#F9B234"/>
        <path d="M2 7L12 14L22 7" stroke="white" stroke-width="2"/>
      </svg>
    </div>
    <div class="signup-text">
      Cadastre-se e receba<br>promoções exclusivas
    </div>
    <div class="form-container">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <button id="enviar">Enviar</button>
    </div>
  </div>
  <div class="disclaimer">
    Ao clicar em "enviar" a Positivo Tecnologia tratará os seus dados de acordo com a <a href="#">Política de Privacidade e Cookies</a>
  </div>
  
  <div id="successMessage" class="message success hidden">
    Obrigado pelo seu cadastro! Em breve você receberá nossas promoções exclusivas.
  </div>
  
  <div id="errorMessage" class="message error-message hidden">
    Por favor, preencha todos os campos corretamente.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const nomeInput = document.getElementById('nome');
      const emailInput = document.getElementById('email');
      const enviarButton = document.getElementById('enviar');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email.toLowerCase());
      }
      
      function validateForm() {
        let isValid = true;
        
        // Reset previous validation
        nomeInput.classList.remove('error');
        emailInput.classList.remove('error');
        successMessage.classList.add('hidden');
        errorMessage.classList.add('hidden');
        
        // Validate name
        if (nomeInput.value.trim() === '') {
          nomeInput.classList.add('error');
          isValid = false;
        }
        
        // Validate email
        if (emailInput.value.trim() === '' || !validateEmail(emailInput.value)) {
          emailInput.classList.add('error');
          isValid = false;
        }
        
        return isValid;
      }
      
      enviarButton.addEventListener('click', function(e) {
        e.preventDefault();
        
        if (validateForm()) {
          // Simulate form submission
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          
          // Clear the form
          nomeInput.value = '';
          emailInput.value = '';
          
          // In a real application, you would send the data to the server here
          console.log('Form submitted successfully!');
        } else {
          successMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
