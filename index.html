<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens Alternativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .carousel {
            width: 1900px;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .carousel-inner {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: flex;
            flex-direction: column;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            text-align: center;
        }
        
        .caption h3 {
            margin-bottom: 8px;
            font-size: 22px;
        }
        
        .caption p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }
        
        .control-btn {
            background-color: rgba(255, 255, 255, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: white;
            transform: scale(1.1);
        }
        
        .indicators {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .indicator {
             height:10px;
             width: 20px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: white;
            width: 60px;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #3498db;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="slide active">
                <img src="notebooks-tablets-leve-rapido-produtivo-home-desktop-1920x400.png" alt="Imagem 1">
                
            </div>
            <div class="slide">
                <img src="tablet-infantil-leve-pratico-home-desktop-1920x400.png" alt="Imagem 2">
                
            </div>
            <div class="slide">
                <img src="notebook_vision_r15_amd_ryzen_32gb_512ssd_positivo_home_desktop_ajustado_1920x400.webp" alt="Imagem 3">
               
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn prev">&#10094;</button>
            <button class="control-btn next">&#10095;</button>
        </div>
        
        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
        
        <div class="progress-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const indicators = document.querySelectorAll('.indicator');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const progressBar = document.querySelector('.progress-bar');
            
            let currentIndex = 0;
            let interval;
            let animationDuration = 5000; // 5 segundos por slide
            let progressWidth = 0;
            let progressInterval;
            
            // Função para mostrar um slide específico
            function showSlide(index) {
                // Remover classe active de todos os slides e indicadores
                slides.forEach(slide => slide.classList.remove('active'));
                indicators.forEach(indicator => indicator.classList.remove('active'));
                
                // Adicionar classe active ao slide atual e indicador
                slides[index].classList.add('active');
                indicators[index].classList.add('active');
                
                // Atualizar índice atual
                currentIndex = index;
                
                // Resetar a barra de progresso
                resetProgressBar();
                startProgressBar();
            }
            
            // Função para ir para o próximo slide
            function nextSlide() {
                let newIndex = currentIndex + 1;
                if (newIndex >= slides.length) {
                    newIndex = 0;
                }
                showSlide(newIndex);
            }
            
            // Função para ir para o slide anterior
            function prevSlide() {
                let newIndex = currentIndex - 1;
                if (newIndex < 0) {
                    newIndex = slides.length - 1;
                }
                showSlide(newIndex);
            }
            
            // Iniciar automatização
            function startAutoSlide() {
                interval = setInterval(nextSlide, animationDuration);
            }
            
            // Parar automatização
            function stopAutoSlide() {
                clearInterval(interval);
            }
            
            // Iniciar barra de progresso
            function startProgressBar() {
                progressWidth = 0;
                progressBar.style.width = '0%';
                
                clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    progressWidth += 0.1;
                    progressBar.style.width = `${progressWidth}%`;
                    
                    if (progressWidth >= 100) {
                        clearInterval(progressInterval);
                    }
                }, animationDuration / 1000);
            }
            
            // Resetar barra de progresso
            function resetProgressBar() {
                clearInterval(progressInterval);
                progressWidth = 0;
                progressBar.style.width = '0%';
            }
            
            // Event listeners para os botões
            nextBtn.addEventListener('click', () => {
                stopAutoSlide();
                nextSlide();
                startAutoSlide();
            });
            
            prevBtn.addEventListener('click', () => {
                stopAutoSlide();
                prevSlide();
                startAutoSlide();
            });
            
            // Event listeners para os indicadores
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    const index = parseInt(indicator.getAttribute('data-index'));
                    stopAutoSlide();
                    showSlide(index);
                    startAutoSlide();
                });
            });
            
            // Pausa na automatização quando o mouse estiver sobre o carrossel
            document.querySelector('.carousel').addEventListener('mouseenter', stopAutoSlide);
            document.querySelector('.carousel').addEventListener('mouseleave', () => {
                startAutoSlide();
                startProgressBar();
            });
            
            // Iniciar automatização e barra de progresso
            startAutoSlide();
            startProgressBar();
        });
    </script>
</body>
</html>
