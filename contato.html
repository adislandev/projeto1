<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TechPhone</title>
    <!-- Adicionando Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <header>
        <div class="logo-container">
            <div class="logo-text">Tech<span>Phone</span></div>
            <button class="menu-toggle" id="menuToggle"><i class="bi bi-list"></i></button>
        </div>
        <nav class="menu">
            <ul class="menu-lista" id="menuLista">
                <li class="menu-item"><a href="./index.html"><i class="bi bi-house-fill"></i> Início</a></li>
                <li class="menu-item"><a href="./Celulares.html"><i class="bi bi-phone-fill"></i> Celulares</a></li>
                <li class="menu-item"><a href="./Tablets.html"><i class="bi bi-tablet-fill"></i> Tablets</a></li>
                <li class="menu-item"><a href="./Oferta Relampago.html"><i class="bi bi-lightning-fill"></i> Oferta Relâmpago</a></li>
                <li class="menu-item"><a href="./sobre.html"><i class="bi bi-info-circle-fill"></i> Sobre</a></li>
                <li class="menu-item"><a href="./contato.html"><i class="bi bi-chat-dots-fill"></i> Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="conteudo">
        <div class="contatos">
            <h1></i>Entre em contato conosco!</h1>
            <form id="contactForm" action="action_page.php" method="POST" novalidate>
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="fname"><i class="bi bi-person-fill form-icon"></i>Nome</label>
                            <input type="text" id="fname" name="firstname" class="form-control" required placeholder="Seu nome">
                            <div class="invalid-feedback">Por favor, informe seu nome</div>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="lname"><i class="bi bi-person form-icon"></i>Sobrenome</label>
                            <input type="text" id="lname" name="lastname" class="form-control" placeholder="Seu sobrenome">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="phone"><i class="bi bi-telephone-fill form-icon"></i>Telefone</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="(00) 00000-0000">
                            <div class="invalid-feedback">Por favor, informe um número de telefone válido</div>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="email"><i class="bi bi-envelope-fill form-icon"></i>Email</label>
                            <input type="email" id="email" name="email" class="form-control" required placeholder="seu.email@exemplo.com">
                            <div class="invalid-feedback">Por favor, informe um e-mail válido</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject"><i class="bi bi-chat-left-text-fill form-icon"></i>Assunto</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Assunto da mensagem">
                </div>

                <div class="form-group">
                    <label for="message"><i class="bi bi-chat-quote-fill form-icon"></i>Mensagem</label>
                    <textarea id="message" name="message" class="form-control" required placeholder="Escreva sua mensagem aqui..."></textarea>
                    <div class="invalid-feedback">Por favor, escreva sua mensagem</div>
                </div>

                <button type="submit" class="submit-btn"></i> Enviar mensagem</button>
            </form>
        </div>
    </div>

    <script>
        // Script para toggle do menu mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const menuLista = document.getElementById('menuLista');
            
            menuToggle.addEventListener('click', function() {
                menuLista.classList.toggle('active');
            });

            // Fechar menu quando um item é clicado
            const menuItems = document.querySelectorAll('.menu-item a');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        menuLista.classList.remove('active');
                    }
                });
            });

            // Validação do formulário
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Adicionar classe para ativar validação visual apenas após tentar enviar
                    const formInputs = form.querySelectorAll('.form-control');
                    formInputs.forEach(input => {
                        input.classList.add('was-validated');
                    });
                    
                    // Destacar campos obrigatórios não preenchidos
                    const requiredLabels = form.querySelectorAll('input[required], textarea[required]');
                    requiredLabels.forEach(field => {
                        if (!field.value) {
                            // Destaque visual para campos obrigatórios não preenchidos
                            field.classList.add('was-validated');
                            
                            // Encontrar o label correspondente e destacar (opcional)
                            const fieldId = field.id;
                            const label = form.querySelector(`label[for="${fieldId}"]`);
                            if (label) {
                                // Adicionar indicador de obrigatório
                                if (!label.innerHTML.includes('*')) {
                                    label.innerHTML += '<span class="required-mark">*</span>';
                                }
                            }
                        }
                    });
                } else {
                    // Adicionar animação de envio
                    const submitBtn = form.querySelector('.submit-btn');
                    submitBtn.classList.add('submit-animation');
                    
                    setTimeout(() => {
                        submitBtn.classList.remove('submit-animation');
                    }, 300);
                }
            });

            // Aplicar máscara para telefone
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 2) {
                    value = '(' + value.substring(0, 2) + ') ' + value.substring(2);
                }
                if (value.length > 10) {
                    value = value.substring(0, 10) + '-' + value.substring(10);
                }
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
